<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

body {
font-family: 'Open Sans', sans-serif;
margin: 0;
padding: 0;
background: transparent;
}

#video-list {
display: grid;
grid-template-columns: 1fr;
gap: 20px;
padding: 10px;
}

.video-item {
display: flex;
align-items: flex-start;
gap: 15px;
background: none;
color: #FFFFFFCF;
padding: 15px;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
border: 1px solid #444;
}

.video-thumbnail {
flex-shrink: 0;
width: 200px;
height: 113px;
border-radius: 8px;
object-fit: cover;
position: relative;
overflow: hidden;
transition: transform 0.3s ease;
}

.video-thumbnail:hover {
transform: scale(1.05);
}

.video-thumbnail::after {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.4);
display: flex;
justify-content: center;
align-items: center;
}

.video-thumbnail::before {
content: '';
position: absolute;
top: 50%;
left: 50%;
width: 50px;
height: 50px;
background: url('https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_play_button_icon_%282013-2017%29.svg') no-repeat center;
background-size: contain;
transform: translate(-50%, -50%);
}

.video-content {
flex-grow: 1;
display: flex;
flex-direction: column;
justify-content: space-between;
}

.video-title {
font-size: 18px;
font-weight: bold;
margin-bottom: 10px;
}

.video-description {
font-size: 14px;
margin-bottom: 15px;
}

.video-links {
display: flex;
gap: 10px;
margin-left: auto;
}

.video-links a {
display: flex;
align-items: center;
gap: 5px;
text-decoration: none;
}

.video-links img {
width: 24px;
height: 24px;
}

#pagination {
display: flex;
justify-content: right;
margin-top: 5px;
margin-right: 10px;
margin-bottom: 10px;
}

.page-button {
background-color: #444;
color: #fff;
border: none;
padding: 5px 10px;
margin: 0 5px;
cursor: pointer;
border-radius: 5px;
transition: background-color 0.3s;
}

.page-button.active {
background-color: #666;
}

.page-button:hover {
background-color: #555;
}

.video-links .blog-link {
    display: inline-block;
    background-color: #444;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
    font-size: 12px;
}

.video-links .blog-link:hover {
    background-color: #555;
}

/* Mobile Styles */
@media (max-width: 600px) {
.video-item {
flex-direction: column;
align-items: center;
}

.video-thumbnail {
width: 100%;
max-width: 200px;
height: auto;
}
}
</style>

const videoList = document.getElementById('video-list');
const itemsPerPage = 3;
let currentPage = 1;

function renderVideos() {
const start = (currentPage - 1) * itemsPerPage;
const end = start + itemsPerPage;
const paginatedVideos = videos.slice(start, end);

videoList.innerHTML = paginatedVideos.map(video => `
<div class="video-item">
<a href="${video.videoUrl}" target="_blank">
<img src="https://img.youtube.com/vi/${getYouTubeID(video.videoUrl)}/hqdefault.jpg" class="video-thumbnail" alt="${video.title}">
</a>
<div class="video-content">
<div class="video-title">${video.title}</div>
<div class="video-description">${video.description}</div>
<div class="video-links">
<a href="${video.spotifyUrl}" target="_blank">
<img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify">
</a>
<a href="${video.appleUrl}" target="_blank">
<img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Podcasts_%28iOS%29.svg" alt="Apple">
</a>
<a href="${video.videoUrl}" target="_blank">
<img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
</a>
${video.blogUrl ? `<a href="${video.blogUrl}" target="_blank" class="blog-link">Read the Blog</a>` : ''}
</div>
</div>
</div>
`).join('');

renderPagination();

setTimeout(updateParentHeight, 100);
}

function renderPagination() {
const totalPages = Math.ceil(videos.length / itemsPerPage);
const paginationContainer = document.getElementById('pagination');
paginationContainer.innerHTML = '';

for (let i = 1; i <= totalPages; i++) {
const pageButton = document.createElement('button');
pageButton.textContent = i;
pageButton.className = 'page-button';
if (i === currentPage) {
pageButton.classList.add('active');
}
pageButton.addEventListener('click', () => {
currentPage = i;
renderVideos();
});
paginationContainer.appendChild(pageButton);
}
}

function getYouTubeID(url) {
const regExp = /(?:https?:\/\/)?(?:www\.|m\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
const match = url.match(regExp);
return match ? match[1] : '';
}

function updateParentHeight() {
if (window.parent) {
const height = document.body.scrollHeight;
window.parent.postMessage({ height: height }, '*');
}
}

window.addEventListener('resize', updateParentHeight);

document.addEventListener('DOMContentLoaded', () => {
renderVideos();
setTimeout(updateParentHeight, 500);
});
